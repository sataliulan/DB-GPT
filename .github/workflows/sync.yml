name: Sync Fork
on:
  schedule:
    - cron: '0 * * * *'  # 每小时运行一次

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # 获取所有的历史记录

      - name: Set up Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"

      - name: Add upstream
        run: git remote add upstream https://github.com/eosphoros-ai/DB-GPT.git  # 替换为原始仓库的地址

      - name: Fetch upstream changes
        run: git fetch upstream

      - name: Merge upstream changes
        run: git merge upstream/main  #或者使用 upstream/master 根据主分支名称

      - name: Push changes
        run: git push origin main  # 或者使用你的默认分支名称
